
metadata:
    name: lemp
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "lemp"
    maintainer:
        - meili760628705@163.com
    scope:
        - functional
    os:
        - centos

    devices:
        - d03
install:
    deps:
        - expect

run:
    steps:
        - "cd distro/common; ./lemp.sh; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

